<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡子猫海盗团 - 个人导航站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-cat"></i>
            </div>
            <div class="site-name">胡子猫海盗团</div>
        </div>
        
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-home"></i> <span>首页</span></a></li>
            <li><a href="#"><i class="fas fa-compass"></i> <span>发现</span></a></li>
            <li><a href="#"><i class="fas fa-star"></i> <span>收藏</span></a></li>
            <li><a href="#"><i class="fas fa-history"></i> <span>历史</span></a></li>
        </ul>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部区域 -->
        <div class="header" id="header-bg">
            <div class="header-content">
                <h1 class="site-title" id="site-title">胡子猫海盗团</h1>
                <p class="site-subtitle" id="site-subtitle">我将跨越那七大洋，与你相见...</p>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content" id="content-container">
            <!-- 在JS弄了，不嘻嘻 -->
        </div>
        
        <!-- 页脚 -->
        <div class="footer">
            <p>© 2025 胡子猫海盗团 - 个人导航网站 |  不做任何商业用途</p>
            <p>Written by <i class="fas fa-heart" style="color: #e63946;"></i> Chen-Yakumo.</p>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player">
        <div class="music-info">
            <div class="album-cover" id="album-cover"></div>
            <div class="song-details">
                <div class="song-title" id="song-title">海盗之歌</div>
                <div class="song-artist" id="song-artist">胡子猫海盗团</div>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="prev-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-btn" id="play-btn">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
            <button class="control-btn" id="next-btn">
                <i class="fas fa-step-forward"></i>
            </button>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-slider">
            </div>
        </div>
    </div>
    
    <!-- 音频元素 -->
    <audio id="music-player" loop></audio>

    <script src="script.js"></script>
</body>
</html>
